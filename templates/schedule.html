<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #007c00;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007c00;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generated Schedule</h1>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Cashier</th>
                    <th>Customer Service</th>
                    <th>Entrance</th>
                </tr>
            </thead>
            <tbody>
                {% for time, zones in schedule.items() %}
                    <tr>
                        <td>{{ time }}</td>
                        <td>{{ zones['Cashier'] }}</td>
                        <td>{{ zones['Customer Service'] }}</td>
                        <td>{{ zones['Entrance'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
