{% extends 'base.html' %}

{% block title %}Generated Schedule{% endblock %}

{% block content %}
    <h2>Generated Schedule</h2>
    {% for time, zones in schedule.items() %}
    <h3>{{ time }}</h3>
    <ul>
        {% for zone, employee in zones.items() %}
        <li>{{ zone }}: {{ employee }}</li>
        {% endfor %}
    </ul>
    {% endfor %}
{% endblock %}
